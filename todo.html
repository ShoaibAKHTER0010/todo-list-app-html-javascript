<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Todo List App</title>
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>
        <div>
            <input type="text" id="newTodo" placeholder="Add a new todo">
            <button onclick="addTodo()" id="addbtn">Add</button>
        </div>
        <div class="todo-control">
            <h2>TodoList</h2>
            <div class="filter">
            <button class="btn" id="active">All</button>
            <button class="btn" id="complete">Done</button>
            <button class="btn" id="panding">Todo</button>

            </div>

        </div>
        <ul id="todoList"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
